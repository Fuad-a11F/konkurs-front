<div class="victory__top">
    <a class="back" routerLink="/game/victory">
        <img src="../../../../assets/back.png" width="27" height="27" alt="">
        <span >Назад</span>
    </a>
</div>

<hr>

<div class="loading" *ngIf="loading else answer">
    Загрузка...
</div>

<ng-template #answer>
    <div>
        <h1>{{subject}}</h1>
        <div class="info">
            <p>Всего правильных: {{getCorrect()}}</p>
            <p>Всего неправильных: {{getIncorrect()}}</p>
            <p>Всего баллов: {{getBall()}}</p>
            <input [(ngModel)]="color" type="checkbox" id="color">
            <label for="color">Выделение цветом</label>
        </div>
    
        <div class="answer" *ngFor="let item of question, let i = index">
            <p>{{i + 1}}. {{item.question}}</p>
            <p> <strong>Правильный ответ:</strong> {{item.correctAnswer}}</p>
            <p> <strong [ngStyle]="{'background-color': getColor(item.answer, item.correctAnswer)}">Ваш ответ:</strong> {{item.answer != '' ? item.answer : 'Вы не ответили на данный вопрос'}}</p>
        </div>
    </div>
</ng-template>
